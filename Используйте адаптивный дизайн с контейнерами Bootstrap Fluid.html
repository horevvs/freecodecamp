

<!-- В разделе HTML5 и CSS на freeCodeCamp мы создали приложение Cat Photo. Теперь давайте вернемся к этому. На этот раз мы оформим его, используя популярную адаптивную CSS-инфраструктуру Bootstrap.

Bootstrap определит ширину вашего экрана и отреагирует изменением размера HTML-элементов — отсюда и название « адаптивный дизайн» .

Благодаря адаптивному дизайну нет необходимости создавать мобильную версию вашего сайта. Он будет хорошо смотреться на устройствах с экранами любой ширины.

Вы можете добавить Bootstrap в любое приложение, добавив следующий код в начало HTML-кода:

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
В этом случае мы уже добавили его для вас на эту страницу за кулисами. Обратите внимание, что использование >или />для закрытия linkтега допустимо.

Для начала нам нужно вложить весь наш HTML (кроме тега linkи styleэлемента) в divэлемент с классом container-fluid. -->

<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">

</style>
